<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/ai.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/intlTelInput.css">
    <link rel="stylesheet" href="css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="modalWrapper">
        <div class="messageWrapper">
            <div class="messageImage"></div>
            <div class="messageTitle">Nearly done!</div>
            <div class="messageText">Thanks for verifying your email! 
                Close this message to finish creating your account.
            </div>
            <div class="modalButton">OK</div>
        </div>
    </div>
    <div class="appWrapper">
        <div class="formWrapper">
            <div class="vrow">
                <div class="headerImage">
                    <img src="images/aiRect.svg" alt="ai">
                </div>
            </div>
            <div class="body">
                <div class="vrow">
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">First name</div> -->
                        <input class="formTextbox" type="text" id="txtFirstName" 
                        name="txtFirstName" placeholder="First name">
                    </div>
                </div>
                <div class="vrow">
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">Last name</div> -->
                        <input class="formTextbox" type="text" id="txtLastName" 
                        name="txtLastName" placeholder="Last name">
                    </div>
                </div>
                <div class="vrow">
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">Email</div> -->
                        <input class="formTextbox" type="text" id="txtEmail"  
                        name="txtEmail" placeholder="Email">
                    </div>
                </div>
                <div class="vrow">
                    <div class="formTextGroup">
                        <!-- <div class="formLabel"></div> -->
                        <input class="formTextbox" type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="vrow">
                    <div class="formSubtitle">
                        <input type="checkbox" id="checkBoxPolicy" class="policyCheck">
                        By checking the box, you agree to our 
                        <a class="formLink" destination="termsOfPolicy">terms of policy.</a>
                    </div>
                </div>
                <div class="vrow">
                    <button class="formButton" id="signup">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/intlTelInput.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
