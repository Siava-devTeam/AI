<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/ai.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/profileInfo.css" />
        <title>profileInfo</title>
    </head>
</head>
<body>
    <div class="modalWrapper">
        <div class="messageWrapper">
            <div class="messageImage"></div>
            <div class="messageTitle">Nearly done!</div>
            <div class="messageText">Thanks for verifying your email! 
                Close this message to finish creating your account.
            </div>
            <div class="modalButton">OK</div>
        </div>
    </div>
    <div class="appWrapper">
        <div class="formWrapper">
            <!-- Form Header -->
            <div class="frow">
                <div class="formHeader">
                    <img src="images/aiRect.svg" alt="ai"/>
                </div>
            </div>
            <!-- Form Body -->
            <div class="formBody">
                <!-- Form Title -->
                <div class="frow">
                    <div class="formTitle">
                        Billing Address
                    </div>
                </div>
                <div class="frow">
                    <div class="addressCheck">
                        <input type="checkbox" id="addressCheck" onchange="profileBillingAddress.handleCheckbox()">
                        Same as home address
                    </div>
                </div>
                <div class="frow">
                    <!-- Left Field -->
                    <div class="formSelectGroup">
                        <select id="selCountry"  class="formSelect"></select>
                    </div>
                    <!-- Right Field -->
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">Street Number</div> -->
                        <input class="formTextbox" type="text" id="txtAddress1" 
                        name="txtStreetInfo" placeholder="Address Line 1 ..."/>
                    </div>
                </div>
                <div class="frow">
                    <!-- Left Field -->
                    <div class="formSelectGroup">
                        <select id="selState" class="formSelect"></select>
                    </div>
                    <!-- Right Field -->
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">Unit, Suite ... </div> -->
                        <input class="formTextbox" type="text" id="txtAddress2" 
                        name="txtUnit"  placeholder="Address Line 2 ..."/>
                    </div>
                </div>
                <div class="frow">
                    <!-- Left Field -->
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">Zip Code</div> -->
                        <input class="formTextbox" type="text" id="txtCity" 
                        name="txtCity" placeholder="City"/>
                    </div>
                    <!-- Right Field -->
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">Zip Code</div> -->
                        <input class="formTextbox" type="text" id="txtZip" 
                        name="txtZip" placeholder="Zip/Postal Code"/>
                    </div>
                </div>
                <div class="frow">
                    <button class="formButton" id="btnContinue">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profileBillingAddress.js"></script>
    <script type="text/javascript" src="js/city_state.js"></script>
</body>
</html>
