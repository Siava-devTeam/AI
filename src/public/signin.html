<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/ai.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/signin.css">
    <title>Sign In</title>
</head>
<body>
    <div class="modalWrapper">
        <div class="messageWrapper">
            <div class="messageImage"></div>
            <div class="messageTitle">Nearly done!</div>
            <div class="messageText">Thanks for verifying your email! 
                Close this message to finish creating your account.
            </div>
            <div class="modalButton">OK</div>
        </div>
    </div>
    <div class="appWrapper">
        <div class="formWrapper">
            <div class="vrow">
                <div class="headerImage">
                    <img src="images/aiRect.svg" alt="ai"/>
                </div>
            </div>
            <div class="body">
                <div class="vrow">
                    <div class="formTextGroup">
                        <div class="formLabel">Email</div>
                        <input class="formTextbox" type="text"/>
                    </div>
                </div>
                <div class="vrow">
                    <div class="formTextGroup">
                        <div class="formLabel">Password</div>
                        <input class="formTextbox" type="password"/>
                        <div class="passwordEye">
                            <img src="images/eyeSlash.svg" class="passwordEyeImage"/>
                        </div>
                    </div>
                </div>
                <div class="vrow">
                    <button class="formButton">Continue</button>
                </div>
                <div class="vrow">
                    <div class="lineTextGroup">
                        <div class="line"></div>
                        <div class="lineText">or</div>
                    </div>
                </div>
                <div class="vrow">
                    <button class="formButtonGoogle">Sign in with Google</button>
                </div>
            </div>
            <div class="vrow">
                <div class="formSubtitle">
                    Don't have an account? 
                    <div class="formLink" destination="signup">Sign Up</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
