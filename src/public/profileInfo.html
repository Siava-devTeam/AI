<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/ai.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/profileInfo.css" />
        <link rel="stylesheet" href="css/datepicker.min.css"/>
        <title>profileInfo</title>
    </head>
</head>
<body>
    <div class="modalWrapper">
        <div class="messageWrapper">
            <div class="messageImage"></div>
            <div class="messageTitle">Nearly done!</div>
            <div class="messageText">Thanks for verifying your email! 
                Close this message to finish creating your account.
            </div>
            <div class="modalButton">OK</div>
        </div>
    </div>
    <div class="appWrapper">
        <div class="formWrapper">
            <!-- Form Header -->
            <div class="frow">
                <div class="formHeader">
                    <img src="images/aiRect.svg" alt="ai"/>
                </div>
            </div>
            <!-- Form Body -->
            <div class="formBody">
                <!-- Form Title -->
                <div class="frow">
                    <div class="formTitle">
                        User Information
                    </div>
                </div>
                <div class="frow">
                    <!-- Left Field -->
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">First Name</div> -->
                        <input class="formTextbox" type="text" id="firstName" 
                        name="firstName" placeholder="First Name" tabindex="1"/>
                    </div>
                    <!-- Right Field -->
                    <div class="formTextGroup">
                        <input class="formTextbox" type="text" id="dob" 
                        name="dob" placeholder="Date of birth" tabindex="5" readonly/>
                        <div class="calendar">
                            <img src="images/calendarBlue.svg" class="calendarImg"/>
                        </div>
                    </div>
                </div>
                <div class="frow">
                    <!-- Left Field -->
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">Last Name</div> -->
                        <input class="formTextbox" type="text" id="lastName" 
                        name="lastName" placeholder="Last Name" tabindex="2"/>
                    </div>
                    <!-- Right Field -->
                    <div class="formTextGroup">
                        <input class="formTextbox" type="text" id="companyName" 
                        name="companyName" placeholder="Company Name" tabindex="6"/>
                    </div>
                </div>
                <div class="frow">
                    <!-- Left Field -->
                    <div class="formTextGroup">
                        <input class="formTextbox" type="password" id="password" 
                        name="password"  placeholder="Password" tabindex="3"/>
                    </div>
                    <!-- Right Field -->
                    <div class="formSelectGroup">
                        <select class="formSelect" id="selectMembership"  tabindex="7">
                            <option value="default" selected disabled hidden><div class="defaultOptions">Member of ... </div></option>
                            <option value="plan1"><div class="selectOptions">Immigration Consultants of Canada Regulatory Council</div></option>
                            <option value="plan2"><div class="selectOptions">Canadian provincial or territorial law society</div></option>
                            <option value="plan3"><div class="selectOptions">Chambre des notaires du Qu√©bec</div></option>
                            <option value="plan3"><div class="selectOptions">Law Society of Upper Canada</div></option>
                        </select>
                    </div>
                </div>
                <div class="frow">
                    <!-- Left Field -->
                    <div class="formTextGroup">
                        <!-- <div class="formLabel">Retype Password</div> -->
                        <input class="formTextbox" type="password" id="password2" 
                        name="password2" placeholder="Retype Password" tabindex="4"/>
                    </div>
                    <!-- Right Field -->
                    <div class="formTextGroup">
                        <input class="formTextbox" type="text" id="licenceNumber" 
                        name="licenceNumber" placeholder="Licence number"  tabindex="8"/>
                    </div>
                </div>
                <div class="frow">
                    <button class="formButton" id="btnContinue">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/rolldate.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profileInfo.js"></script>
</body>
</html>
