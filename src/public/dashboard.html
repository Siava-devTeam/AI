<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/ai.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <title>Sign In</title>
</head>

<body>
    <div class="modalWrapper">
        <div class="messageWrapper">
            <div class="messageImage"></div>
            <div class="messageTitle">Nearly done!</div>
            <div class="messageText">
                Thanks for verifying your email! Close this message to finish creating
                your account.
            </div>
            <div class="modalButton">OK</div>
        </div>
    </div>
    <div class="appWrapper">
        <!-- Left Menu -->
        <div class="leftSection">
            <!-- Logo -->
            <div class="appLogo">
                <img src="./images/aiRect.svg" alt="aiRect">
            </div>
            <!-- Left Menu Items -->
            <div class="leftMenu">
                <div class="menuRow">
                    <img src="./images/homeGray.svg" alt="dashboard"/>
                    <div class="menuText">Dashboards</div>
                </div>
                <div class="menuRow">
                    <img src="./images/lighteningGray.svg" alt="lightening"/>
                    <div class="menuText">Files</div>
                </div>
                <div class="menuRow">
                    <img src="./images/phoneGray.svg" alt="contact"/>
                    <div class="menuText">Contact</div>
                </div>
                <div class="menuRow">
                    <img src="./images/calendarGray.svg" alt="calendar"/>
                    <div class="menuText">Calendar</div>
                </div>
                <div class="menuRow">
                    <img src="./images/messageGray.svg" alt="messages"/>
                    <div class="menuText">Messages</div>
                </div>
                <div class="menuRow">
                    <img src="./images/faqGray.svg" alt="faq"/>
                    <div class="menuText">FAQ</div>
                </div>
            </div>
        </div>
        <div class="rightSection">
            <!-- Top Menu -->
            <div class="topMenu">
                <!-- Left Section -->
                <div class="topMenuLeft">
                    <!-- Search -->
                    <!-- <div class="search"> -->
                        <img src="./images/magnifyingGlassGray.svg" alt=search" class="searchImage">
                        <input type="text" class="searchBox"/>
                    <!-- </div> -->
                </div>
                <!-- Right Section -->
                <div class="topMenuRight">
                    <!-- Alarms + User Menu -->
                    <div class="notifications">
                        <div class="notification">
                            <div class="counter blue">12</div>
                            <img src="./images/bellGray.svg" alt="">
                        </div>
                        <div class="notification">
                            <div class="counter red">10</div>
                            <img src="./images/envelopeGray.svg" alt="">
                        </div>
                    </div>
                    <!-- User -->
                    <div class="user">
                        <div class="profilePic"></div>
                        <div class="options">
                            <div class="userName">Keyvan Kian</div>
                            <div class="logout">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Application Content -->
            <div class="content">
                <!-- <div class="contentRow1"> -->
                <div class="contentRow">
                    <div class="contentColumn">
                        <div class="widget22">
                            <div class="plus22"></div>
                        </div>
                    </div>
                    <div class="vSpacer"></div>
                    <div class="contentColumn">
                        <div class="contentRow">
                            <div class="widget11">
                                <div class="plus11"></div>
                            </div>
                            <div class="vSpacer"></div>
                            <div class="widget11">
                                <div class="plus11"></div>
                            </div>
                        </div>
                        <div class="hSpacer"></div>
                        <div class="contentRow">
                            <div class="widget21">
                                <div class="plus21"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </div> -->
                <div class="hSpacer"></div>
                <div class="contentRow">
                    <div class="contentColumn">
                        <div class="widget11">
                            <div class="plus11"></div>
                        </div>
                    </div>
                    <div class="vSpacer"></div>
                    <div class="contentColumn">
                        <div class="widget31">
                            <div class="plus31"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
